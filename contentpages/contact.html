<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact/homepage/mtaaSafi.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap" />
    <link rel="stylesheet" href="styles/FormStyles.css"/>
    <style>
      .socials {

        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .infb{
        display: flexbox;
        flex-direction: row;
        align-items: centre;
        padding: 15px;
        margin: 5px;
      }

      .imgmedia {
        width: 50px;
        height: 50px;
        margin: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <span class="mtaa-safi">mTaa Safi</span>
    <img src="../Images/profile.jpg" alt="Profile Icon" class="profile-icon">
    <span class="username">Username</span>
    <div class="content">
      <a href="Homepage.html" id="back-home"><button class="button1">Back</button></a>
      <div class="contact">
        <div class="fhead">
          Contact us through the social media handles below
        </div>
        <div class="socials">
          <div class="infb">
          <img src="../Images/insta.png" alt="insta" class="imgmedia">
          <img src="../Images/facebook.png" alt="fb" class="imgmedia">
        </div>
        <div class="infb">
          <img src="../Images/twitter.png" alt="tweet" class="imgmedia">
          <img src="../Images/WhatsApp.png" alt="w" class="imgmedia">
        </div>  
        <div class="infb">
          <img src="../Images/linkedin.png" alt="lk" class="imgmedia">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
