<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders/homepage/mtaaSafi.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap" />
    <link rel="stylesheet" href="styles/FormStyles.css"/>
    <style>
      /* Style for the container */
      #dataContainer {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 600px;
      margin: 20px auto; /* Center the container horizontally */
      display: flex;
      flex-direction: column;
      align-items: center;
      }
  
      /* Style for individual items */
      .orderItem {
          margin-bottom: 10px;
          padding: 10px;
          background-color: #f9f9f9;
          border-radius: 5px;
      }
  </style>
  </head>
  <body>
      <span class="mtaa-safi">mTaa Safi</span>
      <img src="../Images/profile.jpg" alt="Profile Icon" class="profile-icon">
      <span class="username">Username</span>
    </div>
      <div class="content">
        <a href="Homepage.html" id="back-home"><button class="button1">Back</button></a>
      <div class="buy-accessories">
        <div class="fhead"><h2>Order History</h2> </div>
          <div id="dataContainer"></div>
        
        <script>
          // Fetch data from the server using AJAX
          fetch('get_orders.php')
              .then(response => response.json())
              .then(data => {
                  // Display data on the webpage
                  const dataContainer = document.getElementById('dataContainer');
                  data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('orderItem');
                    div.innerHTML = `
                        <p><strong>Order ID:</strong> ${item.orderID}</p>
                        <p><strong>Name:</strong> ${item.Name}</p>
                        <p><strong>Location:</strong> ${item.Location}</p>
                        <p><strong>Waste Category:</strong> ${item.Waste_Category}</p>
                        <p><strong>Payment Mode:</strong> ${item.Mode_of_Payment}</p>
                        <p></p>
                    `;
                      dataContainer.appendChild(div);
                  });
              })
              .catch(error => console.error('Error fetching data:', error));
      </script>
      
      </div>
    </div>
  </body>
</html>
