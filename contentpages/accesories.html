<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders/homepage/mtaaSafi.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap" />
    <link rel="stylesheet" href="styles/FormStyles.css"/>
  </head>
  <body>
      <span class="mtaa-safi">mTaa Safi</span>
      <img src="../Images/profile.jpg" alt="Profile Icon" class="profile-icon">
      <span class="username">Username</span>
    </div>
      <div class="content">
        <a href="Homepage.html" id="back-home"><button class="button1">Back</button></a>
      <div class="buy-accessories">
        <marquee transition="2s" class="out"><h3>Out of Stock!!!</h3></marque>  
          <div id="dataContainer"></div>
          <script>
            // Fetch data from the server using AJAX
              fetch('get_orders.php')
                  .then(response => response.json())
                  .then(data => {
                      // Display data on the webpage
                      const dataContainer = document.getElementById('dataContainer');
                      data.forEach(item => {
                          const div = document.createElement('div');
                          div.textContent = `${item.id}: ${item.name}`;
                          dataContainer.appendChild(div);
                      });
                  })
                  .catch(error => console.error('Error fetching data:', error));

          </script>
      </div>
    </div>
  </body>
</html>
